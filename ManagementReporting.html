<!-- insert_animal.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoo Management report</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    
</head>
<body>
    <div id="header">
        <h1>Zoo Management report</h1>
        <div class="stripe"></div>
    </div>
    <div class="form-container">
        <div class="form-section">
            <a href="/Menu">Back</a>
            <h1>Report of Revenue By Date</h1>
            <form action="/RevReportByDay" method="post">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required><br>

                <button type="submit">Report</button>
            </form>
        </div>

        <div class="form-section">
            <h1>Produce Report</h1>
            <form action="/ProduceReport" method="post">

                <button type="submit">Report</button>

            </form>
        </div>

        <div class="form-section">
            <h1>Top Three Atrractions Report In given time period</h1>
            <form action="/TopThree" method="post">
                <label for="start_date">Start date:</label>
                <input type="date" id="start_date" name="start_date" required><br>

                <label for="end_date">End date:</label>
                <input type="date" id="end_date" name="end_date" required><br>

                <button type="submit">Report</button>
            </form>
        </div>

        <div class="form-section">
            <h1>Best 5 Days Report</h1>
            <form action="/BestDays" method="post">
                <p>Enter Animal ID to update that animal (Enter 1- 12)</p>

                <label for="month">Month:</label>
                <input type="number" id="month" name="month" required><br>

                <button type="submit">Report</button>
            </form>
        </div>

        <div class="form-section">
            <h1>Average Revenue Report Given time Period</h1>
            <form action="/AvgRev" method="post">
                <label for="start_date">Start date:</label>
                <input type="date" id="start_date" name="start_date" required><br>

                <label for="end_date">End date:</label>
                <input type="date" id="end_date" name="end_date" required><br>

                <button type="submit">Update Building</button>
            </form>
        </div>

    </div>
    <div class="records-section">
        <h2>Records</h2>
        {{records}}
    </div>

    
</body>
</html>
